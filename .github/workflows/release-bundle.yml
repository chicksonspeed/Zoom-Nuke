name: Build Release Bundle

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload-bundle:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build user-friendly release bundle
        run: |
          chmod +x "tools/build_macos_app.sh"
          chmod +x "tools/build_release_bundle.sh"
          ./tools/build_release_bundle.sh "${{ github.event.release.tag_name }}"

      - name: Upload bundle to release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          overwrite_files: true
